project.iris.description=Iris Blog System, built with Spring Boot, Vue3, TypeScript, Vite, and JavaFX. It supports responsive design for mobile, includes a complete front-end and back-end management system. Uses Sa-Token for permission control, supporting dynamic menus, health monitoring, traffic analysis, and third-party logins (QQ, Weibo, Gitee, GitHub).
project.fxupdater.description=JavaFX auto-updater launcher offering an integrated solution for updating standalone JavaFX-based desktop applications.
project.elastic.description=ES data visualization tool. Elastic Desktop Manager is a JavaFX-based Elasticsearch query manager. It supports graphical query construction, simple and aggregation queries, REST API and SQL, as well as status, performance, and index information retrieval.
project.mavenplugin.description=JavaFX packaging plugin. jfx-maven-plugin is a packaging tool based on JPackage. Supports modular and non-modular applications, and one-click packaging for all platforms (Windows, Mac, Linux) into executable formats (app-image, exe, msi, rpm, deb, pkg, dmg).
